<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <div class="imagen-fondo">
            <div id="game-intro">
                <div id="backgroundvegan">
                    <h1>!VEGAN GAME</h1>
                </div>
                <img src="./images/messi asado.png" width="500" height="350" alt="messi asando" class="main-img" />
                <br>
                <br>
                <br>
                <button id="start-button">START</button>
                <p>LET'S COOK</p>

                <img src="./images/arrows.png" alt="" class="arrows-img" />

            </div>

            <div id="game-screen">
                <div id="player"></div>
                <div class="score-button">
                    <div class="score-text">Score: 0</div>
                </div>


                <div id="game-over">
                    <h1>Game Over</h1>
                </div>
                
                <br />
                <br />
                <br />
                <br />
                <button id="restart-button">Restart</button>

            </div>

            <img src="./images/logo.png" alt="" class="logo-img" />
            <!-- </div> -->
    </main>
    <script type="text/javascript" src="/Player.js"></script>
    <script type="text/javascript" src="/game.js"></script>
    <script type="text/javascript" src="/script.js"></script>
</body>

</html>
